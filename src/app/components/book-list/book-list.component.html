<div *ngFor="let book of books" class="card card-body mb-2">
    <div class="row">
        <div class="col-md-8">
            <ul>
                <li>
                    id: {{book._id}}
                </li>
                <li>
                    name: {{book.name}}
                </li>
            </ul>
        </div>
    </div>
</div>
